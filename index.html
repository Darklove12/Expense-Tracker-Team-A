<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="header">Expense Tracker</h1>
<br>
    <div class="form">
      <input type="text" placeholder="Detail" id="detail" />
      <input type="number" placeholder="Amount" id="amount" />

      <div class="buttons">
        <button class="button-expense" onclick="addTransaction('expense')">Expense</button>
        <button class="button-income" onclick="addTransaction('income')">Income</button>
      </div>
  </div>
  <hr>

  <section>
    <header>
      <div class="col"><h4>INCOME</h4></div>
      <div class="col"> <h4>EXPENSE</h4></div>
      <div class="col"><h4>BALANCE</h4></div>
    </header>
  </section>
  
  <hr>

  <table class="transactions" id="transactions">
    <tr class="tr_tran">
      <ul id="UL_table">
        <li>ID</li>
        <li>Details</li>
        <li>Amount</li>
        <li>Remove</li>
      </ul>
    </tr>

    <tr class="tr_tran">
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>

  <script src="./script.js"></script>
  </div>
  </table>
  </div>
</body>
</html>
