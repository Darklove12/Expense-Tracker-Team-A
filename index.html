<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="header">Expense Tracker</h1>
    <table class="table">

      <tr>
        <td>
          <h4>INCOME</h4>
        </td>
      </tr>
      <td class="income">R<span id="income"></span>
      <tr>
        
        <td>
          <h4>EXPENSE</h4>
        </td>
      </tr>
      <td class="expense">R<span id="expense"></span></td>
    </td>

      <tr>
        <td>
          <h4>BALANCE</h4>
        </td>
        <td class="balance">R<span id="balance"></span></td>
      </tr>

      <div class="form">
        <input type="text" placeholder="Detail" id="detail" />
        <input type="number" placeholder="Amount" id="amount" />

        <div class="buttons">
          <button class="button-expense" onclick="addTransaction('expense')">
            Expense</button><button class="button-income" onclick="addTransaction('income')">
            Income
          </button>
        </div>
      </div>
      <table class="transactions" id="transactions">
        <tr class="tr_unique">
          <ul id="UL_table">
            <li>ID</li>
            <li>Details</li>
            <li>Amount</li>
            <li>Remove</li>
          </ul>
        </tr>
        <tr class="tr_unique">
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
      <script src="./script.js"></script>
     </div>
    </table>
  </div>
</body>

</html>
