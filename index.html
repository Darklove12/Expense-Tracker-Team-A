  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">

<body>

    <table class="table">

      <tr>
        <td>
          <h4>INCOME</h4>
        </td>

          <h4>EXPENSE</h4>

        </td>

      <div class="form"></div>
        
    </table>

  </div>

</html>
