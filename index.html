<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <h1 class="header">Expense Tracker</h1>

    <div class="form">
      <input type="text" placeholder="Detail" id="detail" />
      <input type="number" placeholder="Amount" id="amount" />

      <div class="buttons">
        <button class="button-expense" onclick="addTransaction('expense')"></button>
        Expense</button>

        <button class="button-income" onclick="addTransaction('income')">
          Income</button>
      </div>
    </div>
  </div>
  <hr>

  <table class="table">
    <tr>
      <td>
        <h4>INCOME</h4>
      </td>
      <td class="income">R<span id="income"></span></td>
    </tr>

    <tr>
      <td>
        <h4>EXPENSE</h4>
      </td>
      <td class="expense">R<span id="expense"></span></td>
    </tr>

    <tr></tr>
  </table>
</body>
